<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body class="body">
  <header class="header">
    <img src="./assets/img/eisenhower-matrix.jpg" class="header-img" alt="pic matrix">
    <a class='header-link'
     href="https://goal-life.com/page/method/matrix-eisenhower"
    > Want more details?
    </a>
  </header>
  <main class="main">
    <p class='add-task'>
      <label for="new-task" class="label-add-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id='new-task' class="task input-task" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="main-title">Todo</h3>
    <ul class="list" id='incomplete-tasks'>
      <li class="list-item">
        <input type='checkbox' class="list-input-checkbox">
        <label class="task label-task">Pay Bills</label>
        <input type="text" class="task list-input">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./assets/svg/remove.svg" class="img-del">
        </button>
      </li>
      <li class="edit-Mode list-item">
        <input type="checkbox" class="list-input-checkbox">
        <label class="task label-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task list-input">
        <button class='btn edit'>Save</button>
        <button class="btn delete">
          <img src="./assets/svg/remove.svg" class="img-del">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="list" id="completed-tasks">
    	  <li class="list-item">
          <input type="checkbox" checked class="list-input-checkbox">
          <label class="task label-task" id="list-item-task" >See the Doctor</label>
          <input type="text" class="task list-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./assets/svg/remove.svg" class="img-del">
          </button>
       </li>
    </ul>
  </main>
</body>
</html>
