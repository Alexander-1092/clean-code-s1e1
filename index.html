<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header class="header">
    <img src="./assets/img/eisenhower-matrix.jpg" class="header-img" alt="pic matrix">
    <a class='header-link'
     href="https://goal-life.com/page/method/matrix-eisenhower"
    > Want more details?
    </a>
  </header>
  <main class="main">
    <p class='add-task'>
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id='new-task'class="task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id='incomplete-tasks'>
      <li>
        <input type='checkbox'>
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./assets/svg/remove.svg">
        </button>
      </li>
      <li class="edit-Mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class='edit'>Save</button>
        <button class="delete">
          <img src="./assets/svg/remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
      <ul id="completed-tasks">
    	  <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./assets/svg/remove.svg">
          </button>
       </li>
     </ul>
  </main>
</body>
</html>
